apiVersion: v1
data:
  app-config.properties: |
    # 数据库地址
    postgres_host=pg-quant-invest
    postgres_port=5432
    postgres_user=user
    postgres_password=password
    postgres_database=market

    log_level=DEBUG
    log_output_path=/app/bsery/data/log/sys-app.log
    cache_folder=/app/bsery/data/cache/
kind: ConfigMap
metadata:
  name: bsery-main-config
  namespace: quant-invest
